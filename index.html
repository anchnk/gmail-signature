<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Gmail Signature</title>
    <link href="https://fonts.googleapis.com/css?family=Hind" rel="stylesheet"
    type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet"
    type='text/css'>
    <style>
      *html, body { font-family: 'Hind', serif; }
      img {
        border: 0;
      }
      table {
        border-collapse: separate;
        border-spacing: 0;
        width: 310;
      }
      td {
        padding: 0;
      }
      #social-icons {
        margin-top: 6px;
      }
      .rightPad {
        padding-right: 5px;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td class="rightPad">
          <img src="img/coords.png" />
        </td>
      </tr>
      <tr>
        <td>
          <table id="social-icons">
            <tr>
              <td class="rightPad">
                <a href="https://github.com/anchnk/" target="_blank">
                  <img src="img/social/gh.png" alt="https://github.com/anchnk"/></a>
              </td>
              <td class="rightPad">
                <a href="https://www.linkedin.com/in/olivier-martin-61132513b"
                target="_blank">
                  <img src="img/social/in.png"
                  alt="https://www.linkedin.com/in/olivier-martin-61132513b" /></a>
              </td>
              <td class="rightPad">
                <a href="https://twitter.com/anchnk" target="_blank">
                  <img src="img/social/tw.png" alt="https://twitter.com/anchnk"
                  /></a>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
